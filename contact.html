<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Anggih Az-zahroh</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Pink Aesthetic -->
  <style>
    :root{
      --pink: #F7C9D4;
      --pink-light: #FDEDEF;
      --pink-dark: #EFB6C8;
      --text: #4d4d4d;
      --radius: 16px;
      font-family: 'Poppins', sans-serif;
    }

    body{
      background: white;
      color: var(--text);
    }

    .navbar{
      border-bottom: 2px solid var(--pink-light);
      background:white !important;
    }

    .navbar-brand{
      color: var(--pink-dark) !important;
      font-weight: 600;
    }

    .nav-link.active{
      color: var(--pink-dark) !important;
      font-weight: 600;
    }

    .section-title{
      color: var(--pink-dark);
      font-weight: 600;
      margin-bottom: 30px;
    }

    .contact-box{
      background: white;
      border: 2px solid var(--pink);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: 0 6px 14px rgba(247, 201, 212, 0.25);
      transition: 0.25s;
    }

    .contact-box:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(247, 201, 212, 0.35);
    }

    .form-control{
      border-radius: 12px;
      border: 1.8px solid var(--pink);
    }

    .form-control:focus{
      border-color: var(--pink-dark);
      box-shadow: 0 0 0 0.2rem rgba(239, 182, 200, 0.35);
    }

    .btn-pink{
      background: var(--pink-dark);
      color: white;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 500;
      border: none;
      transition: 0.25s;
    }

    .btn-pink:hover{
      background: #e3a8bb;
      transform: scale(1.03);
    }

    .contact-info p{
      margin-bottom: 7px;
      font-size: 15px;
    }

    footer{
      background: var(--pink-light);
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Anggih Az-zahroh</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Project</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Hubungi Saya</h2>

      <div class="row g-4">
        
        <!-- Contact Form -->
        <div class="col-md-7">
          <div class="contact-box">
            <form>
              <div class="mb-3">
                <label class="form-label fw-semibold">Nama</label>
                <input type="text" class="form-control" placeholder="Masukkan nama Anda">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" placeholder="Masukkan email Anda">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Pesan</label>
                <textarea rows="4" class="form-control" placeholder="Tulis pesan Anda di sini..."></textarea>
              </div>

              <button class="btn btn-pink w-100">Kirim Pesan</button>
            </form>
          </div>
        </div>

        <!-- Info -->
        <div class="col-md-5">
          <div class="contact-box">
            <h5 class="fw-semibold" style="color: var(--pink-dark);">Informasi Kontak</h5>
            <div class="contact-info mt-3">
              <p><strong>Email:</strong> azzahrohanggi@gmail.com</p>
              <p><strong>Instagram:</strong> @anggyazz_</p>
              <p><strong>WhatsApp:</strong> 0838-3905-0866</p>
              <p><strong>Alamat:</strong> Jl. Kramat Talun Desa Cirebon Girang Rt 03 Rw 02 No. 066 Kab. Cirebon</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>

  <footer class="text-center">
    <small>© <span id="year"></span> Anggih Az-zahroh</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
